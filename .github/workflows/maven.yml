name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 12
      uses: actions/setup-java@v1
      with:
        java-version: 12
    - name: Build with Maven
      run: mvn -s .m2/settings.xml --batch-mode package --file pom.xml
    - name: Deploy on artifactory
      run: mvn -s .m2/settings.xml --batch-mode deploy
    - name: Deploy on Dropbox
      run: curl "${UPLOADER_FETCH_URL}" -o "${UPLOADER}" && echo "OAUTH_ACCESS_TOKEN=${DROPBOX_DEPLOY_TOKEN}" > "${UPLOADER_CONFIG}" && mvn -s .m2/settings.xml --batch-mode package && bash "${UPLOADER}" -f "${UPLOADER_CONFIG}" mkdir "${TARGET_FOLDER}" &>/dev/null || echo "Target folder exists" && bash "${UPLOADER}" -f "${UPLOADER_CONFIG}" upload builds/*.jar "${TARGET_FOLDER}"
      with:
        TARGET_FOLDER: "/Documents/JARs"
        UPLOADER_FETCH_URL: "https://raw.githubusercontent.com/andreafabrizi/Dropbox-Uploader/master/dropbox_uploader.sh"
        UPLOADER: "dropbox_uploader.sh"
        UPLOADER_CONFIG: "dropbox_uploader.cfg"
